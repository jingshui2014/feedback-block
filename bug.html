<!DOCTYPE HTML>
<html>
    <head>
        <title>问题反馈单</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

    </head>
    <body>
        <h1>
            <span style="color: rgb(227, 108, 9); font-size: 36px;">产品问题反馈单</span>
        </h1>
        <table width="100%" border="1" bordercolor="#95B3D7" style="border-collapse:collapse;">
            <tbody>
                <tr class="firstRow">
                    <td width="204" style="text-align: center; border-width: 1px; border-style: solid;">
                        产品型号
                    </td>
                    <td colspan="1" rowspan="1" valign="null" width="204" style="border-width: 1px; border-style: solid;"></td>
                    <td width="204" style="border-width: 1px; border-style: solid;">
                        问题ID
                    </td>
                    <td colspan="1" rowspan="1" valign="null" width="204" style="border-width: 1px; border-style: solid;"></td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="1" style="text-align: center; border-width: 1px; border-style: solid;">
                        <p style="text-indent: 0em;">
                            <strong>问题记录</strong>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        问题类型
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        □软件 □硬件<br/>
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        严重等级
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        □低&nbsp; □高&nbsp; □致命<br/>
                    </td>
                </tr>
                <tr>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;" id="customer">
                        客户<br/>
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        发生地点
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                </tr>
                <tr>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        支持人员
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        反馈日期
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                </tr>
                <tr>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        软件环境
                    </td>
                    <td colspan="3" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                </tr>
                <tr>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        硬件环境
                    </td>
                    <td colspan="3" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="1" style="text-align: center; border-width: 1px; border-style: solid;">
                        <p style="text-indent: 0em;">
                            <strong>问题描述</strong>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="1" style="border-width: 1px; border-style: solid;">
                        <p>
                            <br/>
                        </p>
                        <p>
                            <br/>
                        </p>
                        <p>
                            <br/>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="1" style="text-align: center; border-width: 1px; border-style: solid;">
                        <p style="text-indent: 0em;">
                            <strong>问题分析与解决</strong>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        处理人
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        处理日期
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="1" style="border-width: 1px; border-style: solid;">
                        <p>
                            <br/>
                        </p>
                        <p>
                            <br/>
                        </p>
                        <p>
                            <br/>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="1" style="text-align: center; border-width: 1px; border-style: solid;">
                        <p style="text-indent: 0em;">
                            <strong>问题解决与评审</strong>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        处理人
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;">
                        处理日期
                    </td>
                    <td colspan="1" rowspan="1" style="border-width: 1px; border-style: solid;"></td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="1" style="border-width: 1px; border-style: solid;">
                        <p>
                            <br/>
                        </p>
                        <p>
                            <br/>
                        </p>
                        <p>
                            <br/>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
